<html id="hahahahtml" onload="onload()">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>
        Aim-train
    </title>
</head>

<body id="body">
    
    <div id="amount">
        <p id="ThirdText">

        </p>
        <p id="SecondText">
            asdfa
        </p>
        <p id="TotalHits">
            Get 30 targets as fast as possible
        </p>
        <p id="best">
            best score will show here
        </p>

    </div>
    <div>
        <button onClick="hit()" id="target" class="button round">
            <div id="vertical" class="vertical"
                style="position: absolute; top: 0vw; left: 5vw; background-color: rgb(255, 255, 255); height: 10vw; width: 0.2vw;">
            </div>
            <div id="horizontal" class="vertical"
                style="position: absolute; left: 0vw; background-color: rgb(255, 255, 255); height: 0.2vw; width: 10vw;">
            </div>
        </button>
    </div>
    <progress id="progressBar" value="0" max="30"></progress>
    <progress id="progressBartoo" value="0" max="30"></progress>
    <progress id="progressBarSecond" value="0" max="1000"></progress>
</body>

</html>
